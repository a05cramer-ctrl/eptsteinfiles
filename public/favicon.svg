<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#ff2d2d" stroke-width="3"/>
  
  <!-- Crosshair lines -->
  <line x1="32" y1="6" x2="32" y2="18" stroke="#ff2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="46" x2="32" y2="58" stroke="#ff2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="6" y1="32" x2="18" y2="32" stroke="#ff2d2d" stroke-width="3" stroke-linecap="round"/>
  <line x1="46" y1="32" x2="58" y2="32" stroke="#ff2d2d" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Inner circle (target) -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="#ff2d2d" stroke-width="2"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#ff2d2d"/>
</svg>
